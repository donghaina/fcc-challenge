<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dialog">
        <h3>选择X（先手）还是Y（后手）？</h3>
        <span id="ex">X</span>
        <span id="oh">O</span>
    </div>
    <div class="wrapper">
        <h1>Tic Tac Toe Game </h1>
        <table>
            <tr>
                <td id="cell-0-0">X</td>
                <td id="cell-0-1">O</td>
                <td id="cell-0-2">X</td>
            </tr>
            <tr>
                <td id="cell-1-0">X</td>
                <td id="cell-1-1">O</td>
                <td id="cell-1-2">X</td>
            </tr>
            <tr>
                <td id="cell-2-0">X</td>
                <td id="cell-2-1">O</td>
                <td id="cell-2-2">X</td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
