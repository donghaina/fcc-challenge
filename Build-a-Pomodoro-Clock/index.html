<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pormodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>JavaScript Pormodoro Clock</h1>
        <h3>工作时间</h3>
        <div class="row">
            <span class="btn" id="minusWork">-</span>
            <span class="btn" id="workTime">1</span>
            <span class="btn" id="addWork">+</span>
        </div>
        <h3>休息时间</h3>
        <div class="row">
            <span class="btn" id="minusBreak">-</span>
            <span class="btn" id="breakTime">1</span>
            <span class="btn" id="addBreak">+</span>
        </div>
        <div class="outer-box">
            <div id="inner-box"></div>
        </div>
        <div class="control-box row">
            <span class="btn" id="start">开始</span>
            <span class="btn" id="pause">暂停</span>
            <span class="btn" id="restart">重置</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
