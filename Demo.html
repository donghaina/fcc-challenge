<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>unicode转汉字</title>
</head>

<body>
    <form>
        <input id="name" type="text" value=''>
        <button id="btn">搜索</button>
    </form>

    <script>
    	
    	var btn = document.getElementById('btn');
    	btn.addEventListener('click',function(){
    		var name = document.getElementById('name').value;
    		alert(name);
    	})
    </script>
</body>

</html>
