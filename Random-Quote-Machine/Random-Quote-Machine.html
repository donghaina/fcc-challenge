<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Random Quote Machine</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div id="quoteWrapper">
		<div>
		<div id="quote-box">
			<h3 id="title">相思</h3>
			<p>作者：<span id="author">王维</span></p>
			<p id="quote">红豆生南国，春来发几枝。<br>愿君多采撷，此物最相思。</p>
			<button id=“button” onclick="newQuote()">随机古诗词</button>
		</div>
		<p class="byAuthor">By Taosang</p>
		</div>
	</div>
	<script src="change.js"></script>
</body>
</html>
