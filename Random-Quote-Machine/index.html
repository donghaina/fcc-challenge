<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
	<div id="quoteWrapper">
		<h1>Random Quote Machine</h1>
	    <div>	
	        <div id="quote-box">
	            <h3 id="title">相思</h3>
	            <p id="author">作者：<span>王维</span></p>
	            <p id="quote">红豆生南国，春来发几枝。<br>愿君多采撷，此物最相思。</p>
	            <span id="share"><a href="https://twitter.com/intent/tweet?text=红豆生南国，春来发几枝。愿君多采撷，此物最相思。 ——王维《相思》" target="_blank"><i class="fa fa-twitter"></i></a></span> <span id="getQuote">随机古诗词</span>
	        </div>
	        <p class="byAuthor">By Taosang</p>
	    </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
