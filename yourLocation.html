<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Location App</title>
</head>
<body>
	
  <h4>You are here:</h4> 
  <div id = "data">
</div>
<script>
  if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(position) {
    $("#data").html("latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude);
  });
}
</script>
</body>
</html>
